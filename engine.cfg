[application]

name="Mice-A-Ball"
main_scene="res://systems/intro/intro.tscn"
icon="res://icon.png"

[autoload]

cheats="*res://systems/cheats/cheats.tscn"
STATUS="*res://systems/ui/STATUS.tscn"
CONST="*res://singletons/CONST.gd"
GameManager="*res://singletons/GameManager.gd"
HUD="*res://systems/ui/HUD.tscn"
